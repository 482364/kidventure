        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-image: url("cr.jpg") ;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #ff7f50;
            text-align: center;
            overflow-x: hidden;
        }

        .menu-bar
        {
            position: fixed;
            top: 0;
            width: 100%;
            margin: auto;
            display: flex;
            background: #98D8EF;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
         }
       .logo
         {
            width: 50%;
         }
       .id
         {
             width: 4%;
         }
       .menu-bar ul
         {
             display: inline-flex;
             list-style: none;
             color: #000957;
         }
       .menu-bar ul li
         {
             list-style: none;
             display: inline-block;
             margin: 15px;
             position: sticky;
          }
       .menu-bar ul li a
          {
             text-decoration: none;
             color: #000957;
             text-transform: uppercase;
          }
      .menu-bar ul li::after
          {
             content: '';
             height: 3px;
             width: 0%;
             background: #E8F9FF;
             position: absolute;
             left: 0;
             bottom: -5px;
             transition: 0.5s;
           }
       .menu-bar ul li:hover::after
           {
        width: 100%;
           }


        header {
            background-color: #ff7f50;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 5px solid yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            margin-top: 85px;
        }

        .song-container {
            position: absolute;
            right: 70px;
            display: flex;
            align-items: center;
        }

        .song-container audio {
            width: 300px;
        }

        .video-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px 10px;
            
        }

        .video-thumbnail {
            width: 390px;
            height: 260px;
            background-color: #ffde00;
            border-radius: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-thumbnail img {
            width: 390px; 
            height: 260px;
            object-fit: cover;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .video-thumbnail:hover img {
            opacity: 0.8;
        }

        h2 {
            color: white;
            font-size: 28px;
            margin-top: 40px;
        }

        footer {
            background-color: #ff7f50;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 18px;
            margin: 0;
        }

        .embed-video {
            margin: 40px auto;
            max-width: 800px;
        }

        .embed-video iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
    </style>
