body {

header

  background-color: #B771E5;
  color: white;
  padding: 10px 0;
  font-size: 30px;
  font-weight: bold;
  border-bottom: 5px solid #FFF574;
  margin-top: 85px;
}

.menu-bar
{
    position: fixed;
    top: 0;
    width: 100%;
    margin: auto;
    display: flex;
    background: #98D8EF;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
}
.logo
{
    width: 50%;
}
.id
{
    width: 4%;
}
.menu-bar ul
{
    display: inline-flex;
    list-style: none;
    color: #000957;
}
.menu-bar ul li
{
    list-style: none;
    display: inline-block;
    margin: 15px;
    position: sticky;
}
.menu-bar ul li a
{
    text-decoration: none;
    color: #000957;
    text-transform: uppercase;
}
.menu-bar ul li::after
{
    content: '';
    height: 3px;
    width: 0%;
    background: #E8F9FF;
    position: absolute;
    left: 0;
    bottom: -5px;
    transition: 0.5s;
}
.menu-bar ul li:hover::after
{
    width: 100%;
}

.game-section 
{
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px 10px;
}

.game-thumbnail 
{
  width: 390px;
  height: 260px;
  background-color: black;
  border: 3px solid white; 
  border-radius: 30px;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.game-thumbnail:hover 
{
  transform: scale(1.1) rotate(2deg);
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
}

.game-thumbnail img 
{
  width: 390px;
  height: 260px;
  object-fit: cover;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.game-thumbnail:hover img 
{
  opacity: 0.8;
}

.game-thumbnail::before 
{
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  color: #fff;
  opacity: 0;
  transition: all 0.3s ease;
}

.game-thumbnail:hover::before 
{
  opacity: 1;
  content: 'PLAY';
}

h2 
{
   color: #4B164C;
   font-size: 36px;
   margin-top: 20px;
}

footer

}

footer p

   margin: 0;
}
</style>
