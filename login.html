<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In</title>
  <link rel="icon" type="image/x-icon" href="logo3.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(bg6.png);
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Comic Sans MS', sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
    .form-title {
      text-align: center;
      color: brown;
      font-size: 2rem;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #4379F2; 
      border: none;
    }
    .btn-primary:hover {
      background-color: pink;
    }
    .cute-logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .cute-logo img {
      width: 30%;
      height: auto;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-label {
      color: green;
    }
    .btn-secondary {
      background-color: #4379F2;
    }
    .btn-secondary:hover {
      background-color: pink;
    }
    footer 
    {
      background-color: #F95454;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p 
    {
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="cute-logo">
      <img src="logo1.png" alt="Kidventure">
    </div>
    <div class="card p-4">
      <h2 class="form-title">Parent Sign-In</h2>
      <form id="signInForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" style="color: #ff4081; font-weight: bold;">Register Now</a></p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register Your Child</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="parentName" class="form-label">Parent Name</label>
              <input type="text" class="form-control" id="parentName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="childName" class="form-label">Child Name</label>
              <input type="text" class="form-control" id="childName" placeholder="Enter your child's name" required>
            </div>
            <div class="mb-3">
              <label for="childAge" class="form-label">Child Age</label>
              <select class="form-select" id="childAge" required>
                <option value="" disabled selected>Select Age</option>
                <option value="4">4 years</option>
                <option value="5">5 years</option>
                <option value="6">6 years</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLabel">Sign-In Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Sign-in successful! Redirecting you now...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission

        var notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
        notificationModal.show();

        // Redirect after 2 seconds (simulate sign-in process)
        setTimeout(function() {
            window.location.href = "signin.html";
        }, 2000);
    });
</script>

</body>

<footer>
    <p>&copy; 2025 Kidventure.com. All Rights Reserved.</p>
</footer>

</html>
